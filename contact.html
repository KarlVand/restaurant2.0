      <!-- CONTENT -->
    <form action="./process_form.php" method="post">

      <div class="container cadre-contact justify-content-center">
        <div class="row fillform">
          <div class="container-form col-lg-5 col-sm-10 offset-1 mw-100">

            <div class="mb-3">
              <label for="name" class="form-label">NAME</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label">SURNAME</label>
              <input
                type="text"
                class="form-control"
                name="surname"
                id="surname"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">EMAIL</label>
              <input
                type="text"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">SUBJECT</label>
              <input
                type="text"
                class="form-control"
                name="subject"
                id="subject"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            
            <br/>
            <br/>
            <br/>

            <div class="mb-3">
              <label for="message" class="form-label">MESSAGE</label>
              <textarea class="form-control" id="message" name="message" 
              rows="5" maxlength="500" required></textarea>
              <small id="helpId" class="form-text text-muted"
                >Type max 500 characters</small
              >
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-secondary">SUBMIT</button>
            </div>

          </div>
        </form>

          <div class="container-img col-lg-6">
